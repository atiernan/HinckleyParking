<!doctype html>
<html lang="en" style="height: 100%;">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="./img/launch.png">
        <meta name="theme-color" content="#ffffff">
        <link rel="manifest" href="./manifest.json">
        <link rel="apple-touch-icon" href="./img/launch.png">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <title>Hinckley Parking</title>
    </head>
    <body style="margin:5px;font-family: 'Open Sans', sans-serif;height: 100%;">
        <div class="container" style="height: 100%;">
            <div class="row align-items-center" style="height: 100%;">
                <div class="col-sm-6">
                    <canvas id="qr" style="width:100%"></canvas>
                </div>
                <div class="col-sm-6">
                    <h1 style="display:inline-block;vertical-align:top;text-align:center;margin-bottom:30px">This voucher will expire <span id="durationRemaining"></span></h1>
                    <button style="width: 150px;display:block" class="mx-auto btn btn-primary">Refresh Voucher</button>
                </div>
            </div>
        </div>
        <script src="./js/qrious.min.js"></script>
        <script src="./js/moment.js"></script>
        <script>
            /*  S001P1220181227175508A
             *  S001    Static
             *  P12     Printer number
             *  2018    Expiry Year
             *  12      Expiry Month
             *  27      Expiry Date
             *  17      Expiry Hour
             *  55      Expiry  Minute
             *  08      Expiry Second
             *  A       Static
             */
            let expiryDate;
            function updateExpiryString() {
                durationRemaining.innerHTML = expiryDate.fromNow();
            }
            (function() {
                expiryDate = moment().add(1, 'hour');
                updateExpiryString();
                var code = "S001P12" + expiryDate.format('YYYYMMDDhhmmss') + "A";
                var w = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
                var h = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
                var size = Math.max(w,h);
                var qr = new QRious({
                    element: document.getElementById('qr'),
                    value: code,
                    size: size,
                    level: "L"
                });
                setInterval(function(){
                    if (expiryDate.isAfter()) {
                        updateExpiryString();
                    } else {
                        location.reload();
                    }
                }, 1000);
            })();
        </script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-131508026-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-131508026-1');
        </script>
    </body>
<html>
